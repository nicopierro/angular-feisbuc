<div>
  <input type='text' name='user' #name>
  <label for='user'>Nome</label>
</div>
<div>
  <input type='text' name='post' #post>
  <label for='post'>Post</label>
</div>

<button (click)='invia(name, post)'>Invia</button>

<div *ngFor='let p of postList'>
  <app-post [user]='p.user' [post]='p.post'></app-post>
</div>
